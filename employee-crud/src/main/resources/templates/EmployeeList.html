<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<a class="btn btn-success btn-sm" th:href="@{/addEmployee}">Add new Employee</a>
    <div class="container mt-5">
        <h2 class="mb-4">Employee List</h2>
        
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Department</th>
                    <th>City</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${getAllEmployee}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.age}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td th:text="${employee.dept}"></td>
                    <td th:text="${employee.city}"></td>
                    <td>
                        <!--<a class="btn btn-primary btn-sm" th:href="@{/openUpdateForm/{id}(id=${employee.id})}">Update</a>-->
                        <a class="btn btn-danger btn-sm" th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a class="btn btn-secondary" th:href="@{/home}">Back to Home</a>
    </div>

    <!-- Include Bootstrap JS and Popper.js for Bootstrap functionality (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
</body>
</html>
