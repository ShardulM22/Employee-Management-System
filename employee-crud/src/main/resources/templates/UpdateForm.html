<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
</head>
<body>
    <h2>Update Employee</h2>
    
    <form th:action="@{/updateEmployee}" method="post" th:object="${employee}">
        <input type="hidden" th:field="*{id}" />
        
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required/><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" required/><br><br>
        
        <label for="salary">Salary:</label>
        <input type="number" id="salary" th:field="*{salary}" step="0.01" required/><br><br>
        
        <label for="dept">Department:</label>
        <input type="text" id="dept" th:field="*{dept}" required/><br><br>
        
        <input type="submit" value="Update"/>
    </form>
    
    <a th:href="@{/home}">Back to Home</a>
</body>
</html>
